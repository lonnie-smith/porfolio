<nav id="menu">
  <a id="menu-toggle" ng-click="ctrl.toggleMenu()">
    <img src="img/icon-menu.svg" />
    <span class="menu-label">{{ctrl.currentLinkText}}</span>
  </a>
  <ul ng-class="{'menu-open': ctrl.menuOpen}">
    <li><a id="menu-about" href="#/" ng-class="{'menu-active': ctrl.activeLinks.about}">{{ctrl.pageTextMap.about}}</a></li>
    <li><a id="menu-portfolio" href="#/portfolio" ng-class="{'menu-active': ctrl.activeLinks.portfolio}">{{ctrl.pageTextMap.portfolio}}</a></li>
    <li><a id="menu-resume" href="#/resume" ng-class="{'menu-active': ctrl.activeLinks.resume}">{{ctrl.pageTextMap.resume}}</a></li>
    <li><a id="menu-contact" href="#/contact" ng-class="{'menu-active': ctrl.activeLinks.contact}">{{ctrl.pageTextMap.contact}}</a></li>
  </ul>
</nav>
