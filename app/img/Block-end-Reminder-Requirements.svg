<text transform="matrix(1 0 0 1 7 15.52)"><tspan x="0" y="0" fill="#345A8A" font-family="'MyriadPro-Regular'" font-size="12">Description</tspan><tspan x="0" y="14.4" fill="#4F81BD" font-family="'Calibri'" font-size="12">Problem</tspan><tspan x="0" y="28.8" font-family="'MyriadPro-Regular'" font-size="12">We need a way to encourage students to answer all the test questions. If </tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">there’s a high rate of omitted responses, test reliability goes down, or we </tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="12">have to increase the sample size to obtain a similar level of reliability. Some </tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">kind of reminder feature is needed.</tspan><tspan x="0" y="96.4" fill="#4F81BD" font-family="'MyriadPro-Regular'" font-size="12">Design requirements</tspan><tspan x="0" y="110.8" font-family="'Symbol'" font-size="12">•</tspan><tspan x="5.52" y="110.8" font-family="'Symbol'" font-size="12" letter-spacing="27">	</tspan><tspan x="36" y="110.8" font-family="'MyriadPro-Regular'" font-size="12">Students aren’t required to answer questions, so we can’t add a </tspan><tspan x="0" y="125.2" font-family="'MyriadPro-Regular'" font-size="12">feature which forces them to complete every item.</tspan><tspan x="0" y="139.6" font-family="'Symbol'" font-size="12">•</tspan><tspan x="5.52" y="139.6" font-family="'Symbol'" font-size="12" letter-spacing="27">	</tspan><tspan x="36" y="139.6" font-family="'MyriadPro-Regular'" font-size="12">The reminder feature should be lightweight—i.e., it should require </tspan><tspan x="0" y="154" font-family="'MyriadPro-Regular'" font-size="12">little or no instruction to use, and using it shouldn’t take up more assessment </tspan><tspan x="0" y="168.4" font-family="'MyriadPro-Regular'" font-size="12">time than absolutely necessary. </tspan><tspan x="0" y="182.8" font-family="'Symbol'" font-size="12">•</tspan><tspan x="5.52" y="182.8" font-family="'Symbol'" font-size="12" letter-spacing="27">	</tspan><tspan x="36" y="182.8" font-family="'MyriadPro-Regular'" font-size="12">The reminder feature should be seamlessly integrated into the navi</tspan><tspan x="370.215" y="182.8" font-family="'MyriadPro-Regular'" font-size="12">-</tspan><tspan x="0" y="197.2" font-family="'MyriadPro-Regular'" font-size="12">gation scheme. For example, it should be easy to move from the reminder </tspan><tspan x="0" y="211.6" font-family="'MyriadPro-Regular'" font-size="12">screen back to an unanswered item. It should be easy to find the reminder </tspan><tspan x="0" y="226" font-family="'MyriadPro-Regular'" font-size="12">screen again once all questions have been answered. And, it should be clear </tspan><tspan x="0" y="240.4" font-family="'MyriadPro-Regular'" font-size="12">how, when, and why the student is (or isn’t) allowed to move on to the next </tspan><tspan x="0" y="254.8" font-family="'MyriadPro-Regular'" font-size="12">section. </tspan><tspan x="0" y="269.2" font-family="'Symbol'" font-size="12">•</tspan><tspan x="5.52" y="269.2" font-family="'Symbol'" font-size="12" letter-spacing="27">	</tspan><tspan x="36" y="269.2" font-family="'MyriadPro-Regular'" font-size="12">Students may or may not be allowed to move on to the next section </tspan><tspan x="0" y="283.6" font-family="'MyriadPro-Regular'" font-size="12">as soon as they’re ready. Previous designs required students to spend the full </tspan></text>
